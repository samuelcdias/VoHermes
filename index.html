  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="title" content="Vô Hermes- Assistente">
  <meta property="og:title" content="Vô Hermes- Assistente">
  <meta property="twitter:title" content="Vô Hermes- Assistente">
  <meta name="description" content="">

  <meta property="twitter:description" content="">

  <title>Vô Hermes - Assistente</title>
  <script id="theme"
    data-nscript="beforeInteractive"> if (['auto', 'night'].includes(localStorage.getItem('colorMode'))) document.documentElement.setAttribute('data-no-flash', true)</script>

</head>

<body>
  <header class="flex-row">
    <img src="/favicon-dark.png" alt="Vô Hermes">
    <div>
      <search>
        <label>Pesquisar</label>
        <input type="search" id="search" name="q" placeholder="Pesquisar..." />
        <button type="button">Pesquisar</button>
      </search>
      <div>
        <!-- TODO: select search-->
      </div>
    </div>
  </header>
  <main class="flex-column">
    <section>
      <details>
        <summary>Notes</summary>
        <div id="notes" class="flex-column">
          <label for="note-title" style="display: none;">Título</label>
          <input id="note-title" type="text" name="note-title" />
          <label for="note" style="display: none;">Conteúdo</label>
          <textarea id="note" name="note" rows="5" cols="50"></textarea>
        </div>

      </details>
      <ul class="flex-row pagination">
        <li>
          <a onclick="return noteBefore()"><<</a> </li>
        <li><a onclick="return noteNext()">>></a></li>
      </ul>
    </section>
    <section>
      <fieldset>
        <div id="feed_sources" class="flex-column">
          <label for="feed_souce_name" style="display: none;">Nome</label>
          <input id="feed_souce_name" type="text" name="note-title" />
          </section>
      </fieldset>
  </main>
  <footer class="flex-row center">
    <small>Desenvolvido por <a href="https://github.com/samuelcdias">samuelcdias</a></small>
  </footer>
  <script src="/./src/script.js"></script>

</body>

</html>
